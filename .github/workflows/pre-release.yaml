name: Pre-release Build
on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller rumps
        brew install create-dmg

    - name: Build app with pyinstaller
      run: |
        # Build app using spec with pyinstaller
        pyinstaller cb.spec
      shell: bash

    - name: Create dmg from app
      run: |
        mkdir -p dist/dmg
        cp -r dist/clipboard-buddy.app dist/dmg
        create-dmg\
          --volname "Clipboard Buddy" \
          --volicon "src/icon.icns" \
          --window-pos 200 120 \
          --window-size 600 300 \
          --icon-size 100 \
          --icon "clipboard-buddy.app" 175 120 \
          --hide-extension "clipboard-buddy.app" \
          --app-drop-link 425 120 \
          "dist/clipboard-buddy.dmg" \
          "dist/dmg/"
        ls -la /dist/dmg

    - name: Push to Github Releases
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "pre-release"
        prerelease: true
        title: "Clipboard Buddy"
        files: |
          clipboard-buddy.zip